<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyMCE Example</title>
    
    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/qr9q4599xx1h2u5n391lu4u26qwfv7ibfo8iqyfsk26vz848/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <!-- Initialize TinyMCE -->
    <script>
        tinymce.init({
            selector: '#editor'
        });
    </script>
</head>
<body>
    <h1></h1>
    <textarea id="editor" name="content"></textarea>
</body>
</html>
